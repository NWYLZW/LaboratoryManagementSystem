<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>资金管理</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../baseLibrary/css/label.css?v=2020-0324-0001"/>
		<link rel="stylesheet" type="text/css" href="../font-awesome-4.7.0/css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="../captal/css/main.css"/>
		<link rel="stylesheet" type="text/css" href="../Notiflix-2.1.2/Minified/notiflix-2.1.2.min.css"/>
		<script src="../Notiflix-2.1.2/Minified/notiflix-2.1.2.min.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="../baseLibrary/js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../baseLibrary/js/response.js?v=2020-0502-0001" type="text/javascript" charset="utf-8"></script>
		<script src="../baseLibrary/js/ajax.js?v=2020-0428-0001" type="text/javascript" charset="utf-8"></script>
		<script src="../captal/js/tableControler.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="main">
			<div class="controlLabListPanel">
				<div class="controlLabListPanel_Head">
					实验室
				</div>
				<div class="controlLabListPanel_Content">
				</div>
			</div>
			<div class="controlLabDataPanel">
				<div class="controlLabDataPanel_Nav">
				<div class="controlLabDataPanel_NavWraper">
					<div class="controlLabDataPanel_NavItem controlLabDataPanel_NavItem_In">账单流水</div>
					<div class="controlLabDataPanel_NavItem">操作日志</div>
				</div>
				</div>
				<div class="controlLabDataPanel_Content">
					<div class="controlLabDataPanel_Content_BtnList">
						{% if addSpendAbel %}<div class="controlLabDataPanel_Content_Btn addSpend"><a>新增花销</a></div>{% endif %}
						<div class="controlLabDataPanel_Content_Btn download"><a href="../captal/getJournalDaybookExel?laboratoryId=1" download="">下载数据</a></div>
						<div class="controlLabDataPanel_Content_Filter">
							<i class="fa fa-filter fa-1_5x"></i>
							<input type="text" name="filter" id="filter" placeholder="表头@关键词(,分隔多个搜索)" />
						</div>
					</div>
					<div class="controlLabDataPanel_Content_Table">
					</div>
					<div class="controlLabDataPanel_Content_Footer"></div>
				</div>
			</div>
		</div>
	</body>
	<script src="../captal/js/captalPanel.js" type="text/javascript" charset="utf-8"></script>
</html>
