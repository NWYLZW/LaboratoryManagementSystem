<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="/user/register" method="post">
			{{form.hidden_tag()}}
			<div>
				<label>userName</label>
				<input value="None" name="userName" id="userName" placeholder="userName" type="text">
			</div>
			<div>
				<label>password</label>
				<input value="123456789" name="password" id="password" placeholder="password" type="password">
			</div>
			<div>
				<label>male</label>
				<select name="male">
					<option value="1">man</option>
					<option value="2">woman</option>
				</select>
			</div>
			<div>
				<label>directionName</label>
				<select name="directionName">
					<option value="1">Java</option>
					<option value="2">Web前端</option>
					<option value="3">Web后端</option>
					<option value="4">人工智能</option>
					<option value="5">Php</option>
				</select>
			</div>
			<div>
				<label>qqNum</label>
				<input value="2284672637" name="qqNum" id="qqNum" placeholder="qqNum" type="text">
			</div>
			<div>
				<label>telNum</label>
				<input value="18774225404" name="telNum" id="telNum" placeholder="telNum" type="text">
			</div>
			<div>
				<label>laboratoryName</label>
				<select name="laboratoryName">
					<option value="1">E601</option>
					<option value="2">E314</option>
					<option value="3">F608</option>
				</select>
			</div>
			<div>
				<label>professionalClass</label>
				<select name="professional">
					<option value="1">网络工程</option>
					<option value="2">软件工程</option>
					<option value="3">通信工程</option>
					<option value="4">计算机科学与技术</option>
					<option value="5">人工智能</option>
				</select>
				<select name="gradle">
					<option value="1">16</option>
					<option value="2">17</option>
					<option value="3">18</option>
					<option value="4">19</option>
				</select>
				<select name="classNum">
					<option value="1">01</option>
					<option value="2">02</option>
				</select>
			</div>
			<input type="submit"/>
		</form>
	</body>
</html>
