<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="/user/register" method="post">
			{{form.hidden_tag()}}
			<div>
				<label>userName</label>
				<input value="" name="userName" id="userName" placeholder="userName" type="text">
			</div>
			<div>
				<label>password</label>
				<input value="" name="password" id="password" placeholder="password" type="password">
			</div>
			<div>
				<label>male</label>
				<select name="male">
					<option value="1">man</option>
					<option value="2">woman</option>
				</select>
			</div>
			<div>
				<label>directionName</label>
				<select name="directionName">
					<option value="Java">Java</option>
					<option value="Web前端">Web前端</option>
					<option value="Web后端">Web后端</option>
					<option value="人工智能">人工智能</option>
					<option value="Php">Php</option>
				</select>
			</div>
			<div>
				<label>qqNum</label>
				<input value="" name="qqNum" id="qqNum" placeholder="qqNum" type="text">
			</div>
			<div>
				<label>telNum</label>
				<input value="" name="telNum" id="telNum" placeholder="telNum" type="text">
			</div>
			<div>
				<label>laboratoryName</label>
				<select name="laboratoryName">
					<option value="E601">E601</option>
					<option value="E314">E314</option>
					<option value="F608">F608</option>
				</select>
			</div>
			<div>
				<label>professionalClass</label>
				<select name="professional">
					<option value="网络工程">网络工程</option>
					<option value="软件工程">软件工程</option>
					<option value="通信工程">通信工程</option>
					<option value="计算机科学与技术">计算机科学与技术</option>
					<option value="人工智能">人工智能</option>
				</select>
				<select name="gradle">
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
				</select>
				<select name="classNum">
					<option value="01">01</option>
					<option value="02">02</option>
				</select>
			</div>
			<input type="submit"/>
		</form>
	</body>
</html>
