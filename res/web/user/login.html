<!DOCTYPE html>
<html lang="en">
	<head>
		<title>登陆</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../baseLibrary/css/label.css?v=2020-0324-0001"/>
		<link rel="stylesheet" type="text/css" href="../font-awesome-4.7.0/css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="../user/css/main.css"/>
		<link rel="stylesheet" type="text/css" href="../user/css/left.css"/>
		<link rel="stylesheet" type="text/css" href="../user/css/right.css"/>
		<script src="../baseLibrary/js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../baseLibrary/js/jquery.form.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../Notiflix-2.1.2/AIO/notiflix-aio-2.1.2.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="../baseLibrary/js/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../baseLibrary/js/ajax.js" type="text/javascript" charset="utf-8"></script>

	</head>
	<body>
		<div class="login-main">
			<div class="login-left">
				<div class="login-left-top">
					<div class="login-left-top-left">
						<span class="fa-stack fa-lg fa-3x">
							<i class="fa fa-circle fa-stack-2x MainBlueColor"></i>
							<i class="fa fa-flask fa-stack-1x fa-inverse fa-spin-half-half"></i>
						</span>
					</div>
					<div class="login-left-top-right">
						<h1>Hi, my friend</h1>
						<h4>There is LMS.</h4>
						<h4>(Laboratory Management System)</h4>
						<h4>Welcome to there.</h4>
					</div>
				</div>
				<form id="login-form" class="login-left-mid" method="POST" action="/user/login">
					<!--TODO 参考loginnotic删除这个-->
					 {{form.hidden_tag()}}
					<div class="input">
						<div class="title">
							userName
						</div>
						<div class="login user-name">
							<input name="userName" id="userName" placeholder="userName" type="text">
						</div>
					</div>
					<div class="input">
						<div class="title">
							password
							<a href="#" style="float: right;margin-right: 20px;">forget</a>
						</div>
						<div class="login password">
							<input name="password" id="password" placeholder="password" type="password">
						</div>
					</div>
					<div class="input-VerificationCode">
						<div class="inputx">
							<input type="text" placeholder="Input verificationCode"/>
						</div>
						<div class="imgx">
							<img src="img/verificationCode.png" >
						</div>
					</div>
					<div class="login-btn">
						<div class="login-btn-top">
							<p><button style="float: left" type="submit">Login</button></p>
						</div>
						<div class="login-btn-bottom">
							<i class="fa fa-plus-circle fa-1x"><a href="./register">Join us</a></i>
							<i class="fa fa-handshake-o fa-1x"><a href="#">About us</a></i>
						</div>
					</div>
				</form>
				<div class="login-left-bottom">
				</div>
				<script type="text/javascript">
					$(".login-left-bottom").load("../baseLibrary/bottom.html .Wed-bottom");
				</script>
			</div>
			<div class="login-right">
				<div class="rotation">
					<div class="rotation-wrraper" id="rotation-wrraper">
					</div>
					<div id="left" class="btn" style="left: 30px;">
						<i class="fa fa-angle-left fa-5x"></i>
					</div>
					<div id="right" class="btn" style="right: 30px;">
						<i class="fa fa-angle-right fa-5x"></i>
					</div>
					<div class="rotationListBtn" id="rotationListBtn">
					</div>
				</div>
				<div class="rigth-bottom">
					<div class="rigth-bottom-top">
						
					</div>
					<div class="rigth-bottom-bottom">
						
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		new response("user",640,1400).start();
		var loginRotationX = null;

			url:"../notice/loginNoticeShow",
			method:"POST",
			success:function(result){
				dictObj = JSON.parse(result);
				loginRotationX = new loginRotation(dictObj,3000);
				loginRotationX.init();
				$("#login-form").submit(function(){
					Notiflix.Loading.Dots('正在登陆...');
					$(this).ajaxSubmit(options);
					return false;
				});
			},
			failure:function(error){
				// console.log(error);
			},
			always:function(jqXHR){
				// console.log(jqXHR);
			}
		}).ajax();
	</script>
</html>
