<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../baseLibrary/js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../baseLibrary/js/jquery.form.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<form method="POST" action="/user/login">
			{{form.hidden_tag()}}
			<div>
				<label>用户名</label>
				<input name="userName" id="userName" placeholder="用户名" type="text">
			</div>
			<div>
				<label>密码</label>
				<input name="password" id="password" placeholder="密码" type="password">
			</div>
			<p><button style="float: left" type="submit">登录</button></p>
		</form>
	</body>
</html>
